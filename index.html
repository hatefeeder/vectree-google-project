<!DOCTYPE html>
<head>
    <title>Google searchpage</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles/styles.css" type="text/css" />
</head>
<body>
    <header>
        <div>
            <a href="https://www.google.ru/">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/1024px-Google_2015_logo.svg.png" alt="Google" width="120" height="44">
            </a>
            <form action="#" method="GET">
                <input type="search" name="query" title="Search" value="Make header" autocomplete="off">
            </form>
            <button type="submit">
                <svg focusable="false" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 24 24">
                    <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59
                    4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01
                    14 9.5 11.99 14 9.5 14z"></path>
                </svg>
            </button>
            <span>
                <a id="apps" href="#"></a>
                <a id="signin" href="#">Sign In</a>
            </span>
        </div>
        <nav>
            <a href="#" class="selected">All</a>
            <a href="#">Videos</a>
            <a href="#">News</a>
            <a href="#">Images</a>
            <a href="#">Maps</a>
            <a href="#">More</a>
            <a href="#">Settings</a>
            <a id="tools" href="#">Tools</a>
        </nav>
    </header>
    <main></main>
    <footer></footer>
</body>
